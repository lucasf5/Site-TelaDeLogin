<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Renascer</title>
</head>

<body>

    <main class="container">
        <section class="login">
            <article class="login__Textos">
                <h2 class="login__h2">Bem vindo de volta</h2>
                <h1 class="login__h1">Faça login na sua conta</h1>

                <fieldset class="inputs">
                    <label class="inputs__email" for="email">E-mail</label>
                    <input type="email" id="email" placeholder="lucasfpnt@gmail.com">
                    <label class="inputs__senha" for="senha">Senha</label>
                    <input type="password" name="" id="senha">
                    <div class="esqueci__senha">
                        <div class="lembrar">
                            <input type="radio"> Lembrar de mim
                        </div>
                        <a class="link__esqueciSenha" href="">Esqueci minha senha</a>
                    </div>
                </fieldset>
                <div class="botoes">
                    <div class="entrar">
                        <button>Entrar</button>
                    </div>
                    <div class="google">
                        <img src="./assets/img/google.svg" alt="">
                        <button>Ou faça login com o Google</button>
                    </div>
                </div>
                <h3 class="cadastrar">Não tem uma conta? <a href="">Cadastre-se</a></h3>
            </article>

            <article class="arte" data-arte>

            </article>
        </section>
        <script src="./assets/js.js"></script>
    </main>

</body>

</html>
